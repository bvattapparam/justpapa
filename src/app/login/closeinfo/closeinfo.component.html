<div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <div class="text-left">
        <div class="border-bottom text-left pb-4">
          <div class="mb-3">
            <h4>{{'label.closeinfo.title' | translate}}</h4>
            <div class="d-flex align-items-left mt-5">
              <h5 class="mb-0 mr-2 text-muted">{{'label.closeinfo.successfully' | translate}}</h5>
            </div>
          </div>
          <button class="mt-5 btn btn-primary btn-block mb-2 text-uppercase" (click) = "loginagain();">{{'label.loginagain' | translate}}</button>
        </div>      
        <p class="mt-2 card-text">{{'label.closeinfo.summary' | translate}} </p>
      </div>
    </div>
  </div>
</div>
