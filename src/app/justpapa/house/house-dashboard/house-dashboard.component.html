<div class="row">
  <div class="col-md-12 stretch-card">
    <nav aria-label="breadcrumb" class="custom-breadcrumb">
      <ol class="breadcrumb breadcrumb-custom">
        <li class="breadcrumb-item"><a routerLink ="/secure/dashboard">{{'menu.dashboard' | translate}}</a></li>
        <li class="breadcrumb-item active" aria-current="page"><span>{{'menu.house' | translate}}</span></li>
      </ol>
    </nav>
  </div>
  
  <div class="col-6"></div>
  <div class="col-6 text-right">
    <form [formGroup]="searchForm" class="cmxform mt-4" novalidate>
      <div class="form-group relative">
        <div class="select-custom">
          <select class="form-control form-control-lg w-100" formControlName="house" (change) = "onHouseChange($event.target.value)">
            <option [value] = "0" >{{'label.chooseone' | translate}}</option>
            <ng-container *ngFor="let house of refData.HOUSE">
              <option [value] = "house.value" >{{house.name}}</option>
            </ng-container>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="row mt-5">
  <ng-container *ngIf = "!searchOn">
    <div class="col-12 stretch-card grid-margin grid-margin-md-0">
      <div class="card data-icon-card-secondary">
        <div class="card-body">                     
          <div class="row">
            <div class="col-8 text-white">
              <h4 [innerHTML]="'label.common.message.one' | translate"></h4>
              </div>
            <div class="col-4 background-icon">
              <i class="ti-search"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="searchOn">
    <ng-container *ngIf="!showSpinner && result?.length < 1">
      <div class="col-lg-12">
        <div class="custome-alert text-left alert alert-warning"  role="alert" >
          <a class="text-warning" routerLink="/secure/house/housecrud/add/{{house}}">{{'label.nohousecreated' | translate}}</a>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!showSpinner && result?.length > 0">
      <app-house-basic-details [basicDetails] = "result"></app-house-basic-details>
    </ng-container>
    <ng-container *ngIf="!showSpinner && result?.length > 0">
      <div class="col-md-4 grid-margin" *ngFor="let action of actionObj">
        <div class="card d-flex align-items-left">
          <div class="card-body">
            <div class="d-flex flex-row align-items-center">
              <i class="{{action.icon}} icon-md text-twitter"></i>
              <div class="ml-3">
                <h6 class="text-twitter">{{action.action}}</h6>
                <p class="mt-2 text-muted card-text">{{action.summary}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
    
</div>
