<div class="row">
    <div class="col-md-12 stretch-card">
      <nav aria-label="breadcrumb" class="custom-breadcrumb">
        <ol class="breadcrumb breadcrumb-custom">
          <li class="breadcrumb-item"><a routerLink ="/secure/dashboard">{{'menu.dashboard' | translate}}</a></li>
          <li class="breadcrumb-item"><a routerLink ="/secure/house">{{'menu.house' | translate}}</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            <span *ngIf="flagType === 'add'">{{'label.houseadd' | translate}}</span>
            <span *ngIf="flagType === 'edit'">{{'label.houseedit' | translate}}</span>
          </li>
        </ol>
      </nav>
    </div>
    <ng-container *ngIf="messageBox?.showMessageContainer === true">
      <div class="col-lg-12">
        <div class="custome-alert text-left alert " [ngClass]="{'alert-success': messageBox?.msgClass === 'success', 'alert-danger': messageBox?.msgClass === 'blocker'}" role="alert" >
          <span [innerHTML] ="messageBox?.messageContent | translate"></span>
        </div>
      </div>
    </ng-container>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class=" text-uppercase"><i class="icon ti-marker-alt"></i> 
            <span *ngIf="flagType === 'add'">{{'label.houseadd' | translate}}</span>
            <span *ngIf="flagType === 'edit'">{{'label.houseedit' | translate}}</span>
          </h4>
          <form [formGroup]="crudForm" class="cmxform mt-4">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="houseid">{{'label.house' | translate}} :</label>
                  <div class="relative">
                    <div class="select-custom">
                      <select class="form-control form-control-lg w-100" [ngClass] = "{'input-error-box': (crudForm.controls.houseId.errors && isSubmitClicked) || (crudForm.controls.houseId.value === '0' && isSubmitClicked)}" formControlName="houseId">
                        <option [value] = "0" >{{'label.chooseone' | translate}}</option>
                        <ng-container *ngFor="let rel of refData.HOUSE">
                          <option [value] = "rel.value" >{{rel.name}}</option>
                        </ng-container>
                      </select>
                    </div>
                  </div>
                  <label class="error text-danger" *ngIf="(crudForm.controls.houseId.errors && isSubmitClicked) || (crudForm.controls.houseId.value === '0' && isSubmitClicked)">{{'error.house.mandatory' | translate}}</label>
                </div>
              </div>
               <div class="col-md-6">
                <div class="form-group">
                  <label for="builder">{{'label.builder' | translate}} :</label>
                  <input [ngClass] = "{'input-error-box': (crudForm.controls.builder.errors && isSubmitClicked)}" id="builder" class="form-control" formControlName="builder" type="text" aria-invalid="true">
                  <label class="error text-danger" *ngIf="(crudForm.controls.builder.errors && isSubmitClicked)">{{'error.builder.mandatory' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="type">{{'label.type' | translate}} :</label>
                  <div class="relative">
                    <div class="select-custom">
                      <select class="form-control form-control-lg w-100" [ngClass] = "{'input-error-box': (crudForm.controls.type.errors && isSubmitClicked) || (crudForm.controls.type.value === '0' && isSubmitClicked)}" formControlName="type">
                        <option [value] = "0" >{{'label.chooseone' | translate}}</option>
                        <ng-container *ngFor="let rel of refData.HOUSETYPE">
                          <option [value] = "rel.value" >{{rel.name}}</option>
                        </ng-container>
                      </select>
                    </div>
                  </div>
                  <label class="error text-danger" *ngIf="(crudForm.controls.type.errors && isSubmitClicked) || (crudForm.controls.type.value === '0' && isSubmitClicked)">{{'error.house.mandatory' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="finance">{{'label.finance' | translate}} :</label>
                  <div class="relative">
                    <div class="select-custom">
                      <select class="form-control form-control-lg w-100" (change)="statusChange($event.target.value)" [ngClass] = "{'input-error-box': (crudForm.controls.finance.errors && isSubmitClicked) || (crudForm.controls.finance.value === '0' && isSubmitClicked)}" formControlName="finance">
                        <option [value] = "0" >{{'label.chooseone' | translate}}</option>
                        <ng-container *ngFor="let rel of refData.GENOPT">
                          <option [value] = "rel.value" >{{rel.name}}</option>
                        </ng-container>
                      </select>
                    </div>
                  </div>
                  <label class="error text-danger" *ngIf="(crudForm.controls.finance.errors && isSubmitClicked) || (crudForm.controls.finance.value === '0' && isSubmitClicked)">{{'error.finance.mandatory' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="financeAmount">{{'label.financeamount' | translate}} :</label>
                  <input numberOnly [ngClass] = "{'input-error-box': (crudForm.controls.financeAmount.errors && isSubmitClicked)}" id="financeAmount" class="form-control" formControlName="financeAmount" type="text" aria-invalid="true">
                  <label class="error text-danger" *ngIf="(crudForm.controls.financeAmount.errors && isSubmitClicked)">{{'error.financeamount.mandatory' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="bhk">{{'label.bank' | translate}} :</label>
                  <input [ngClass] = "{'input-error-box': (crudForm.controls.bank.errors && isSubmitClicked)}" id="bank" class="form-control" formControlName="bank" type="text" aria-invalid="true">
                  <label class="error text-danger" *ngIf="(crudForm.controls.bank.errors && isSubmitClicked)">{{'error.bank.mandatory' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="bhk">{{'label.bhk' | translate}} :</label>
                  <input numberOnly [ngClass] = "{'input-error-box': (crudForm.controls.bhk.errors && isSubmitClicked)}" id="bhk" class="form-control" formControlName="bhk" type="text" aria-invalid="true">
                  <label class="error text-danger" *ngIf="(crudForm.controls.bhk.errors && isSubmitClicked)">{{'error.bhk.mandatory' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="location">{{'label.location' | translate}} :</label>
                  <input [ngClass] = "{'input-error-box': (crudForm.controls.location.errors && isSubmitClicked)}" id="location" class="form-control" formControlName="location" type="text" aria-invalid="true">
                  <label class="error text-danger" *ngIf="(crudForm.controls.location.errors && isSubmitClicked)">{{'error.location.mandatory' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="bhk">{{'label.rm' | translate}} :</label>
                  <input [ngClass] = "{'input-error-box': (crudForm.controls.rm.errors && isSubmitClicked)}" id="rm" class="form-control" formControlName="rm" type="text" aria-invalid="true">
                  <label class="error text-danger" *ngIf="(crudForm.controls.rm.errors && isSubmitClicked)">{{'error.rm.mandatory' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="bookeddate">{{'label.bookeddate' | translate}} :</label>
                  <div class="input-group" id="cal">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp1" formControlName="bookedDate" ngbDatepicker #d1="ngbDatepicker" [ngClass] = "{'input-error-box': (crudForm.controls.bookedDate.errors && isSubmitClicked)}">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary ti-calendar" (click)="d1.toggle()" type="button" [ngClass] = "{'input-error-box': (crudForm.controls.bookedDate.errors && isSubmitClicked)}"></button>
                    </div>
                  </div>
                  <label class="error text-danger" *ngIf="(crudForm.controls.bookedDate.errors && isSubmitClicked)">{{'error.bookeddate.mandatory' | translate}}</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="handoverdate">{{'label.handoverdate' | translate}} :</label>
                  <div class="input-group" id="cal">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" formControlName="handoverDate" ngbDatepicker #d2="ngbDatepicker" [ngClass] = "{'input-error-box': (crudForm.controls.handoverDate.errors && isSubmitClicked)}">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary ti-calendar" (click)="d2.toggle()" type="button" [ngClass] = "{'input-error-box': (crudForm.controls.handoverDate.errors && isSubmitClicked)}"></button>
                    </div>
                  </div>
                  <label class="error text-danger" *ngIf="(crudForm.controls.handoverDate.errors && isSubmitClicked)">{{'error.handoverdate.mandatory' | translate}}</label>
                </div>
              </div>
              
              <div class="col-md-12">
                <div class="form-group">
                  <label for="comment">{{'label.comment' | translate}} :</label>
                  <textarea class="form-control"  rows="15" [ngClass] = "{'input-error-box': (crudForm.controls.comment.errors && isSubmitClicked)}" id="comment" class="form-control" formControlName="comment" aria-invalid="true"></textarea>
                  <label class="error text-danger" *ngIf="(crudForm.controls.comment.errors && isSubmitClicked)">{{'error.comment.mandatory' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-right">
                  <button type="button" class="btn btn-outline-secondary btn-fw" (click)="clearForm()"><i class="ti-cut font-weight-bold"></i> {{'label.clear' | translate}}</button>
                  <button type="button"  class="btn btn-primary" (click)="onSubmitClicked()" ><i class="ti-save font-weight-bold"></i> {{'label.save' | translate}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="spinner" *ngIf="showSpinner">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
